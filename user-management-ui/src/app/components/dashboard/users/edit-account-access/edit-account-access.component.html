<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit Account Accesses</h1>
</div>

<div class="container">
  <form autocomplete="off" [formGroup]="accountAccessForm">

    <div class="form-group" formArrayName="accountAccesses">
      <div class="card">
        <div class="card-header">
          User Account Accesses
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let accountAccess of accountAccessForm.controls['accountAccesses'].controls; let i=index">
            <div class="col-lg-8 col-md-8 col-sm-6 my-1" [formGroupName]="i">
              <input type="text"
                     class="form-control"
                     id="scaData"
                     formControlName="iban"
                     aria-describedby="scaDataHelp"
                     [ngClass]="{ 'is-invalid': accountAccess.controls['iban'].touched && accountAccess.controls['iban'].errors }"
                     placeholder="Please input Account IBAN">
              <small id="scaDataHelp" class="form-text text-muted">User Account IBAN</small>
              <div *ngIf="accountAccess.controls['iban'].touched && accountAccess.controls['iban'].errors" class="invalid-feedback d-block">
                Account IBAN is required
              </div>
            </div>
            <div class="col-auto my-1" [formGroupName]="i">
              <div class="row">
                <div class="form-check col">
                  <input class="form-check-input"
                         type="radio"
                         name="accessType"
                         id="ownerAccount"
                         formControlName="accessType"
                         value="OWNER" checked>
                  <label class="form-check-label" for="ownerAccount">
                    Owner
                  </label>
                </div>
                <div class="form-check col">
                  <input class="form-check-input"
                         type="radio"
                         name="accessType"
                         id="readAccount"
                         formControlName="accessType"
                         value="READ">
                  <label class="form-check-label" for="readAccount">
                    Read
                  </label>
                </div>
                <div class="form-check col">
                  <input class="form-check-input"
                         type="radio"
                         name="accessType"
                         id="disposeAccount"
                         formControlName="accessType"
                         value="DISPOSE">
                  <label class="form-check-label" for="disposeAccount">
                    Dispose
                  </label>
                </div>
              </div>
            </div>

            <button type="button"
                    *ngIf="accountAccessForm.controls['accountAccesses'].controls.length > 1"
                    (click)="removeAccountAccess(i)"
                    class="close"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
        </div>
      </div>
    </div>
    <div>
      <a (click)="addAccountAccess()">
        Add new customer authentication method
      </a>
    </div>

    <button type="submit"
            (click)="onSubmit()"
            class="btn btn-primary">Update</button>
  </form>
</div>
