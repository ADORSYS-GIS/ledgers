    <div class="form-group">
      <input type="email"
             class="form-control"
             id="email"
             aria-describedby="emailHelp"
             placeholder="Enter email"
             formControlName="email" [ngClass]="{ 'is-invalid': formControl['email'].touched && formControl['email'].errors }">
      <small id="emailHelp" class="form-text text-muted">Contact Email of the user</small>
      <div *ngIf="formControl['email'].touched && formControl['email'].errors" class="alert alert-danger">
        <div class="alert-size" *ngIf="formControl['email'].touched && formControl['email'].errors.required">Email is required</div>
        <div class="alert-size" *ngIf="formControl['email'].touched && formControl['email'].errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <input autocomplete="off"
             type="text"
             class="form-control"
             id="login"
             aria-describedby="emailHelp"
             placeholder="Enter your banking login"
             formControlName="login" [ngClass]="{ 'is-invalid': formControl['login'].touched && formControl['login'].errors }">
      <small id="loginHelp" class="form-text text-muted">User login to banking service</small>
      <div *ngIf="formControl['login'].touched && formControl['login'].errors" class="alert alert-danger">
        <div class="alert-size" *ngIf="formControl['login'].touched && formControl['login'].errors.required">Login is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control"
             id="pin"
             aria-describedby="pinHelp"
             placeholder="Enter your pin"
             formControlName="pin" [ngClass]="{ 'is-invalid': formControl['pin'].touched && formControl['pin'].errors }">
      <small id="pinHelp" class="form-text text-muted">Pin to access online banking for the user</small>
      <div *ngIf="formControl['pin'].touched && formControl['pin'].errors" class="alert alert-danger">
        <div class="alert-size" *ngIf="formControl['pin'].touched && formControl['pin'].errors.required">Pin is required</div>
