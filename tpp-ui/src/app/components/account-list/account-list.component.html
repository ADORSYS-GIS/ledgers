<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Accounts</h1>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">IBAN</th>
        <th scope="col">Currency</th>
        <th scope="col">Account Type</th>
        <th scope="col">Usage Type</th>
        <th scope="col">Account Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let account of accounts; index as i" [routerLink]="['/accounts/' + account.id]">
      <th scope="row">{{i + 1}}</th>
      <td>{{account.iban}}</td>
      <td>{{account.currency}}</td>
      <td>{{account.accountType}}</td>
      <td>{{account.usageType}}</td>
      <td>{{account.accountStatus}}</td>
      <td>
        <a class="btn btn-primary" routerLink="/accounts/{{account.id}}/deposit-cash">deposit cash</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
