<div class="container">
  <h1>Register new banking user</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div *ngIf="respError" class="alert alert-danger">
      {{respError.status}} {{respError.error}}: {{respError.message}}
    </div>
    <div class="form-group">
      <label for="login" class="form-group required">Login</label>
      <input type="text" class="form-control" id="login" formControlName="login" autofocus
             [ngClass]="{'is-invalid': login.invalid && (submitted || login.dirty || login.touched)}">
      <div *ngIf="login.errors?.required && (submitted || login.dirty || login.touched)" class="invalid-feedback d-block">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
             [ngClass]="{'is-invalid': email.invalid && (submitted || email.dirty || email.touched)}">
      <div *ngIf="email.errors?.required && (submitted || email.dirty || email.touched)" class="invalid-feedback d-block">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="pin">PIN</label>
      <input type="password" class="form-control" id="pin" formControlName="pin"
             [ngClass]="{'is-invalid': pin.invalid && (submitted || pin.dirty || pin.touched)}">
      <div *ngIf="pin.errors?.required && (submitted || pin.dirty || pin.touched)" class="invalid-feedback d-block">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" formControlName="role">
        <option value="CUSTOMER">CUSTOMER</option>
        <option value="STAFF">STAFF</option>
        <option value="TECHNICAL">TECHNICAL</option>
        <option value="SYSTEM">SYSTEM</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
